<!doctype html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<title>UCSDChatRooms</title>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/styles.css">
		<style>
			.well {
				margin-top: 35px;
			}
		</style>
		<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-98383900-1', 'auto');
  ga('send', 'pageview');

</script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 well">
					<a href="/index.html">Change Settings</a>

					<h1 class="room-title text-center"><!-- Room name (used jQuery) --></h1>

					<ul class="messages list-group">
						<!-- Messages end up here! -->
					</ul>
					
					<form class="message-input-form" id="message-form">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-comment"></i>
								</span>
								<input type="text" name="message" class="form-control"/>
							</div>
						</div>
						<div class="form-group">
							<input type="submit" class="btn btn-default btn-block"/>
						</div>							
					</form>
				</div>
			</div>
		</div>
		<script src="/js/jquery-3.0.0.min.js"></script>
		<script src="/js/socket.io-1.3.7.js"></script>
		<script src="/js/moment.js"></script>
		<script src="/js/QueryParams.js"></script>
		<script src="/js/app.js"></script>
	</body>
</html>
